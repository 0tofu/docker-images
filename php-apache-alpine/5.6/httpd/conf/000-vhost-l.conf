<VirtualHost *:80>
  ServerAlias *.l
  VirtualDocumentRoot /var/www/html/%1

  Alias /simplesaml/ /var/www/html/%1/www/

  <Directory /var/www/html/*>
    Options FollowSymLinks Multiviews Indexes Includes
    MultiviewsMatch Any
    AllowOverride All
    Require all granted
    AddType text/html .html
    AddOutputFilter INCLUDES .html
  </Directory>
</VirtualHost>
