<VirtualHost *:80>
  ServerAlias *.php53
  VirtualDocumentRoot /var/www/html/%1
  <Directory /var/www/html/*>
    Options FollowSymLinks Multiviews Indexes Includes
    MultiviewsMatch Any
    AllowOverride All
    Require all granted
    AddType text/html .html
    AddOutputFilter INCLUDES .html
  </Directory>
</VirtualHost>
